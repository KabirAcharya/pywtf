name: Python Code Verification

on:
  pull_request:
    branches:
      - main
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  verify-python-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run verification script
        run: python verification.py

      - name: Check if verification passed
        run: |
          if [ $? -eq 0 ]; then
            echo "Verification passed for Python ${{ matrix.python-version }}."
          else
            echo "Verification failed for Python ${{ matrix.python-version }}."
            exit 1
          fi

  verify-latest-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up latest Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # This will use the latest Python 3.x version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run verification script
        run: python verification.py

      - name: Check if verification passed
        run: |
          if [ $? -eq 0 ]; then
            echo "Verification passed for latest Python version."
          else
            echo "Verification failed for latest Python version."
            exit 1
          fi
